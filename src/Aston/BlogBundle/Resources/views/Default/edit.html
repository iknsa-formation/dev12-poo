<html>
<head>
    <title>BLOG</title>
    <link rel="stylesheet" href="web/public/components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="web/public/styles/style.css">
    <link rel="stylesheet" href="web/public/styles/article.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <ul>
                <li><a class="btn btn-default" href="/aston">Accueil des articles</a></li>
                <li><a class="btn btn-default" href="/aston/?route=add">Ajout d'un article</a></li>
                <li><a class="btn btn-default" href="/aston/?route=list_auteur">Accueil des auteurs</a></li>
            </ul>
        </div>
        <h1>Modification</h1>

        <form id="new-article" method="get" name="new-client">
            <div class="form-group">
                <label for="titre">Titre</label>
                <input class="form-control" type="text" id="titre" name="titre" value="{{article.titre}}">
            </div>
            <div class="form-group">
                <label for="auteur">Auteur</label>
                <input class="form-control" type="text" id="auteur" name="auteur" value="{{article.auteur}}">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message">{{article.message}}</textarea>
            </div>
            <div>
                <input type="hidden" name="route" id="route" value="update">
                <input type="hidden" name="id" id="id" value="{{article.id}}">

            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary">
                <a href="/aston" class="btn btn-default">Annuler</a>
            </div>
        </form>
    </div>
</body>
</html>
