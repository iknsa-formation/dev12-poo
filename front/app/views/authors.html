<div class="jumbotron">
    <li><a class="btn btn-default" href="/aston">Accueil des articles (front avec twig)</a></li>
    <li><a class="btn btn-default" href="/aston/front">Accueil des auteurs (front avec angular 1.6)</a></li>
    <h2>Liste des auteurs</h2>
    <a class="btn btn-link" href="#!/" title="authors">Accueil</a>
</div>
<div class="add">
    <form novalidate name="authorForm" class="form-inline" ng-submit="add()">
        <div class="form-group">
            <label class="sr-only">Nom</label>
            <input type="text" class="form-control" placeholder="Nom" required name="authorName" ng-model="authorName">
        </div>
        <div class="form-group">
            <label class="sr-only">Prenom</label>
            <input type="text" class="form-control" placeholder="Prenom" required name="authorPrename" ng-model="authorPrename">
        </div>
        <div class="form-group">
            <label class="sr-only">Fonction</label>
            <input type="text" class="form-control" placeholder="Fonction" required name="authorFunction" ng-model="authorFunction">
        </div>
        <button type="submit" class="btn btn-success" ng-disabled="authorForm.$invalid">Ajouter un auteur</button>
    </form>
</div>
<br>
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Fontion</th>
                <th>Modifier</th>
                <th>Supprimer</th>
                <th>DÃ©tail</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="author in authors">
                <td>{{author.id_auteur}}</td>
                <td>{{author.nom}}</td>
                <td>{{author.prenom}}</td>
                <td>{{author.fonction}}</td>
                <td><a class="btn btn-warning" ng-href="#!/author/edit/{{author.id_auteur}}" title="">modifier</a></td>
                <td><button ng-click="delete(author)" class="btn btn-danger">supprimer</button></td>
                <td><a class="btn btn-default" ng-href="#!/author/{{author.id_auteur}}" title="">voir</a></td>
            </tr>
        </tbody>
    </table>
</div>
